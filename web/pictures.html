<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pictures.css">
    <script>
        function transformInputBox() {
            let input_box = document.getElementById("login_input_box");
            let computedStyle = document.defaultView.getComputedStyle(input_box, null);
            if (computedStyle.visibility === 'hidden')
                input_box.style.visibility = 'visible';
            else
                input_box.style.visibility = 'hidden';
        }
    </script>
    <title>Pictures - Lost Stars</title>
</head>
<body>
<div id="nav" class="flex_container">

</div>

            </p>

        <div id="login_input">
            <p><a id="login_alink" href="#" onclick="transformInputBox()">LOG IN</a></p>
            <div id="login_input_box">
                <span>TEL:</span>
                <br/>
                <label for="tel">

                </label>
                <label for="login_button">
                    <input id="login_button" type="button" value="Login"/>
                </label>
                <br/>
            </div>
        </div>
    </div>
</div>
